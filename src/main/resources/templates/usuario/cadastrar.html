<!DOCTYPE html>
<html lang="en" xmlns:th="https://thyneleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>


    <main class="main-content cadastrar">
        <div class="container container__cadastrar">

            <h1>Sign Up</h1>

            <form th:action="@{/salvar}" method="post" class="sign__up">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" />
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="11"/>
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone"/>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email"/>
                </div>

                <div class="selecoes">
                    <div>
                        <label for="genero">GÃªnero</label>
                        <select id="genero" name="genero">
                            <option th:value="Masculino">Masculino</option>
                            <option th:value="Feminino">Feminino</option>
                        </select>
                    </div>

                    <div>
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" name="dataNascimento" id="dataNascimento"/>
                    </div>

                </div>

                <div>
                    <label for="nomeContatoEmergencia">Nome do contato de emergencia</label>
                    <input type="text" id="nomeContatoEmergencia" name="nomeContatoEmergencia" placeholder="Nome"/>
                </div>

                <div>
                    <label for="numeroContatoEmergencia">Numero do contato de emergencia</label>
                    <input type="text" id="numeroContatoEmergencia" name="numeroContatoEmergencia" placeholder="Numero"/>
                </div>

                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>

                <div class="button">
                    <button type="submit">Criar Conta</button>
                </div>
            </form>


        </div>
    </main>

</body>
</html>
